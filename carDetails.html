<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/icons8-car-96.png">
</head>

<body style="background: linear-gradient(135deg,rgb(2,3,129) 0%,rgb(40,116,252) 100%)">

  <!--navbar-->
    <nav class="navbar">
        <div class="logo">
            <img src="/images/icons8-car-96.png" width="40" height="40" class="d-inline-block align-top" alt="logo.png">
            <a href="index.html">AZoom Car Rental</a>
        </div>
        <div class="menu">
            <ul class="nav-links">
                <li><a href="cars.html">Cars</a></li>
                <li><a href="rates.html">Rates</a></li>
                <li><a href="location.html">Locations</a></li>
                <li><a href="login.html" id="loginButton">Login</a></li>
                <li><a href="#logout" id="logoutButton">Logout</a></li>
                <li class="profile"><a href="profile.html" id="profileButton"><img src="images/user.png" alt="profile"
                            width="35" height="35"></a></li>
            </ul>
        </div>
        <div class="hamburger" onclick="toggleMenu()">
            â˜°
        </div>
    </nav>


  <section id="carDetails">
    <div class="details-container">
      <img src="" alt="Car Image" id="carImage">
      <div class="car-info">
        <h2 id="carName"></h2>
        <p id="carSeats"></p>
        <p id="fuelType"></p>
        <p id="rate"></p>
        <p id="statusBtn"></p>
        <button id="bookCarBtn">Book now</button>

        <!-- Booking Modal -->
        <div id="bookingModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Book Your Car</h2>

            <!-- Car Info Inside Modal -->
            <div class="modal-car-info">
              <img id="modalCarImage" alt="Car Image">
              <h3 id="modalCarName"></h3>
              <p id="modalCarSeats"></p>
              <p id="modalCarFuel"></p>
            </div>

            <!-- Car Booking Form -->
            <label for="pickupDate">Pick-up Date:</label>
            <input type="date" id="pickupDate" required>

            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" required>

            <label for="bookingTime">Pick-up Time:</label>
            <input type="time" step="1800" id="bookingTime" required>

            <label for="bookingDuration">No. of Days:</label>
            <input type="number" id="bookingDuration" min="1" readonly>

            <label for="bookinglocation">Location:</label>
            <select name="locations" id="bookingLocation">
              <option value="">Tampines Carpack</option>
              <option value="">City Hall Carpark </option>
              <option value="">Punggol Carpark</option>
              <option value="">Woodlands Carpark</option>
            </select>

            <br>

            <button id="confirmBooking">Confirm Booking</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--How to book-->
  <section id="bookingRef">
    <h3>How to Book with AZoom</h3>
    <div class="steps-container">
      <div class="step">
        <img src="images/icons8-car-96.png" alt="Select Car">
        <h4>Search</h4>
        <p>Find your preferred car</p>
      </div>
      <div class="step">
        <img src="images/booking.png" alt="Book the Car">
        <h4>Book</h4>
        <p>Choose a car and model that suits you.</p>
      </div>
      <div class="step">
        <img src="images/pay.png" alt="Make Payment">
        <h4>Drive</h4>
        <p>Collect your car at one of our locations.</p>
      </div>
    </div>
  </section>

  <script src="car-details.js"></script>
</body>

</html>
